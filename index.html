  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px 0;

      font-size: 1.5em;
      font-weight: bold;

    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3em;
      margin: 20px 0 10px;
      color: #8b0000;
      animation: fadeIn 2s ease-in-out;
    }
    header h2 {
      font-size: 1.3em;
      color: #333;
      font-weight: 400;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    section h3 {
      font-size: 2em;
      color: #8b0000;
      margin-bottom: 15px;
    }
    section p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.05);
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }
      section h3 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
